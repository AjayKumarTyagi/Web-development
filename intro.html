<script>
  var name= "Ajay";  // var keyword is to declare variables
  document.write(name); // document.write is used to write in browser
  
  var family= ["Ajay","Bosco","Gerald of Rivia","Roach"];  // array declaration
  document.write("<br>"); // <br> is used to go to next line
  document.write(family[1]); // index start from 0
  document.write("<br>");
  document.write(family);
  document.write("<br>");
  
  var obj= {witcher:"Gerald",mage:"Yen",princess:"Ciri"}; // object declaration
  document.write(obj.witcher); // printing object(Gerald)
  document.write("<br>");
  document.write(obj.mage);
  
  var obj1= new Object(); // another way to declare object
  obj1.igni="fire"; // assigning values
  obj1.yarden="magic trap";
  obj1.quen="shield";
  document.write("<br>");
  document.write(obj1.igni);
  document.write("<br>");
  document.write(obj1.yarden);
  console.log(obj1); // this is used for debugging process
</script>
