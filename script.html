<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Java script</title>
    <script src="main.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      document.write("<h1>heading<h1>");
        var num1=2; //number
        var num2="2"; //string
        if(num1===num2) // === compares number as well as data type
        {
          alert("both are same");
        }
        else
        alert("both are different");

        for (var i = 0; i < 10; i++) {
          document.write(i+"<br>");
          }
        i=0;

        while (i<10) {
          document.write(i+"<br>");
          i++;
        }

        var d= new Date();
        document.write(d);
        var hrs = d.getDay();
        document.write("<br>"+hrs);
    </script>
  </body>
</html>
